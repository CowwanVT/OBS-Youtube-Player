<html>
  <head>
    <style>
      * { 
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: none;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <div id="player"></div>

    <script async src="https://www.youtube.com/iframe_api"></script>

    <script>
      function info(txt) { return document.querySelector('#info').innerHTML = txt; }

      var url = new URL(window.location.href);
      //var str = window.location.href.split('.html')[0];
      //window.history.replaceState(null, null, url+"/");

      var songID = url.searchParams.get('watch?v');
      var listID = url.searchParams.get('list');
      var volume = url.searchParams.get('volume') || 45;
      var width = url.searchParams.get('w') || 534;
      var height = url.searchParams.get('h') || 300;
      var random = url.searchParams.get('random') || true;
      var loop = url.searchParams.get('loop') || true;
      var fondu = url.searchParams.get('fondu') || true;
      var debugMode = url.searchParams.get('debug') || false;
      function debug(msg) {if (debugMode) {console.log(msg); }}
      var hide = url.searchParams.get('hide') || false;
      if (hide) { document.querySelector('#player').style.display = 'none'; }
      debug(`insert : video = ${songID} | list = ${listID}`);

      function onYouTubeIframeAPIReady() {
        var player = new YT.Player('player', {
        width: width,              
        height: height, 

        playerVars: {
          autoplay: 1,        // Auto-play the video on load
          controls: 0,        // Show pause/play buttons in player
          showinfo: 0,        // Hide the video title
          modestbranding: 1,  // Hide the Youtube Logo
          loop: 1,            // Run the video in a loop
          fs: 0,              // Hide the full screen button
          cc_load_policy: 0,  // Hide closed captions
          iv_load_policy: 3,  // Hide the Video Annotations
          autohide: 1         // Hide video controls when playing
        },

        events: {
          'onReady': function() {
            if (songID != null && listID != null) {
              debug('Choosen video first, songs inside list will be read after')
              player.cueVideoById(songID);
              player.cuePlaylist({
                listType: 'playlist',
                list: listID
              });
            }
            if (listID != null && songID == null) {
              debug('list only detected')
              player.cuePlaylist({
                listType: 'playlist',
                list: listID
              });
            }
            if (songID != null && listID == null) {
              debug('Song only detected')
              player.cueVideoById(songID);
            }
          },
          'onStateChange': function (event) {
            switch(event.data){
              case -1:  // Not started
                info('Unable to start playing, the video might be unavailable or double-check the link you just entered');
                setTimeout(()=> {
                  if(Math.round(player.getCurrentTime()) < 1) { 
                    return player.nextVideo();
                  }
                }, 4000);
                break;
              case 0:   // Stopped
                debug('Stopped');
                onAir();
                break;
              case 1:   // Playing
                document.querySelector('#info').innerHTML = '';
                debug('Playing... ');
                onAir();
                break;
              case 2:   // Pause
                debug('Paused...');
                onAir();
                break;
              case 3:
                debug("Loading...");
                onAir();
                break;
              case 5:   // In queue
                debug('Queued...');
                onAir();
                break;
              default:
                debug("default Play");
                onAir();              
            }
          }
        }
      });

      function onAir() {
        debug(`On air : volume=${volume}, random=${random}, loop=${loop}, h=${height}, w=${width}, hide=${hide}`);
        player.setShuffle(random);
        player.setLoop(loop);
        player.playVideo();
        player.setVolume(volume);
        /*
        if (fondu) {
          player.setVolume(0);
          fondu();
        } else {
          player.setVolume(volume);
        }
        */
      }

      function fondu() {
        var isPlaying = player.getCurrentTime();
        var videoLenght = player.getDuration();
        var i = 0;
        window.clearInterval(fonduUp); // Extra prevention
        if (isPlaying != 0) {
          var fonduUp = setInterval(() => {
            player.setVolume(i);
            i++;
            debug(`fonduUp : vol${i}/${volume}`)
            if (i == volume) {
              window.clearInterval(fonduUp);
            }
          }, 200);
        }
        
        setTimeout(() => {
          if (i == volume) {
            debug('dÃ©but fondu de fin');
            var fonduDown = setInterval(() => {
              i--;
              player.setVolume(i);
              debug(`fonduDown : vol${i}`);
              if (i == 0) {
                window.clearInterval(fonduDown);
              }
            }, 200);
          }
        }, (videoLenght - 5) * 1000);
      }
    }
    </script>
  </body>
</html>
